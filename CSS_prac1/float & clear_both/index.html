<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
div.a{
    border:3px solid greenyellow;
    padding:15px;
    float:left;
}
div.b{
    border:3px solid red;
    padding:15px;
    float:right;
    
}
div.c{
    border:3px solid blue;
    padding:15px;
    clear:both;
    text-align:center;
}

</style>


</head>
<body>
    <div class="a">div 1</div>
    <div class="b">div 2</div>
    <div class="c">The element is pushed below both left and right floated elements</div>
</body>
